    <main>
        <div class = "boxParent">
            <div class = "box">
                <h3>Enchipher</h3>
                <p>Input Text</p>
                <input type = "text" id = "morseEncoderInput" class = "textInput" oninput = "morseEncode()">
                <br>
                <label for="replaceDot">Replace Dot / . </label>
                <input type = "text" id = "replaceDot" oninput="morseEncode()">
                <br>
                <label for="replaceDash">Replace Dash / -</label>
                <input type = "text" id = "replaceDash" oninput="morseEncode()">
                <br>
                <label for="replaceSpace">Replace Space</label>
                <input type = "text" id = "replaceSpace" oninput="morseEncode()">
                <p>Output</p>
                <div class = "outputBox">
                    <textarea class = "output" id = "morseEncoderOutput" readonly></textarea>
                    <button onclick = "morseCopy('morseEncoderOutput')" class = "outputCopy">Copy Output</button>
                </div>
                <div class = "warning" id = "morseWarning"></div>
            </div>

            <div class = "box">
                <h1>CURRENTLY NOT WORKING</h1>
                <h3>Dechipher</h3>
                <p>Input Morse code</p>
                <input type = "text" id = "morseDecoderInput" class = "textInput" oninput = "morseDecode()">
                <br>
                <label for="dotReplaced">Replace Dot / . </label>
                <input type = "text" id = "dotReplaced" oninput="morseDecode()">
                <br>
                <label for="dashReplaced">Replace Dash / -</label>
                <input type = "text" id = "dashReplaced" oninput="morseDecode()">
                <br>
                <label for="spaceReplaced">Replace Space</label>
                <input type = "text" id = "spaceReplaced" oninput="morseDecode()">
                <p>Output</p>
                <div class = "outputBox">
                    <textarea class = "output" id = "morseDecoderOutput" readonly></textarea>
                    <button onclick = "morseCopy('morseDecoderOutput')" class = "outputCopy">Copy Output</button>
                </div>
            </div>
        </div>
    </main>
